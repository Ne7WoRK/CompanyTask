@(companyForm: Form[model.AddCompanyForm],companies : Seq[model.Company])(implicit request: RequestHeader)
@main("Company Task"){
<div id="table">
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">ID</th>
            <th class="th-sm">Name</th>
            <th class="th-sm">Number of employees</th>
            <th class="th-sm">Address</th>
            <th class="th-sm">Action</th>
        </tr>
        @for(company <- companies) {
        </thead>
        <tbody>
        <tr>
            <td>@company.id</td>
            <td>@company.name</td>
            <td>@company.numOfEmployees</td>
            <td>@company.address</td>
            <td><a href="/employee/add?companyId=@company.id">Add Employee</a></td>
        </tr>
        }
        </tbody>
    </table>
</div>
}
